<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&display=swap" rel="stylesheet">
    <title>Palindrome Checker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<header>
    <h1 id="header">PALINDROME</h1>
</header>
<body>
    <pre>
        <span>palindrome</span> <span class="subtext" id="noun">noun</span>
        <span class="subtext">pal·​in·​drome</span>
        a word, verse, or
        sentence (such as "Able
        was I ere I saw Elba") or
        a number (such as 1881)
        that reads the same 
        backward or forward
    </pre>

<div class="full-display">
        <img id="detective" alt="detective" src="https://cdn-icons-png.flaticon.com/512/4062/4062956.png" width="30%">
        <img id="true" alt="true" src="https://cdn-icons-png.flaticon.com/512/665/665939.png" width="30%">
        <img id="false" alt="false" src="https://cdn-icons-png.flaticon.com/512/6557/6557321.png" width="30%">
        
            <div id="result">
                
            </div>

    <form class="input-box">
        <input required id="text-input" type="text" placeholder="is it a palindrome?" autocomplete="off" minlength="3" maxlength="20">
        <input id="check-btn" type="submit" value=""></input>
    </form>
</div>
<script src="script.js"></script>
</body>
</html>
